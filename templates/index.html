<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Business Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            color: #555;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }

        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: right;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 13px;
        }

        .results-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .results-table tr:hover {
            background: #fafafa;
        }

        .cell-truncate {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .download-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 13px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Google Maps Scraper</h1>
            <p>Extract business data from Google Maps</p>
        </div>

        <div class="content">
            <!-- Search Form -->
            <div id="formSection">
                <div class="form-group">
                    <label for="keyword">Business Type / Keyword *</label>
                    <input type="text" id="keyword" placeholder="e.g., Restaurant, Coffee Shop, Plumber" required>
                </div>

                <div class="form-group">
                    <label for="city">City / Area *</label>
                    <input type="text" id="city" placeholder="e.g., New York, London, Tokyo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxResults">Max Results (optional)</label>
                        <input type="number" id="maxResults" placeholder="Leave empty for all" min="1">
                    </div>

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <select id="timeout">
                            <option value="300">Timeout: 5 min</option>
                            <option value="600">Timeout: 10 min</option>
                            <option value="900">Timeout: 15 min</option>
                            <option value="1800">Timeout: 30 min</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Options</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="headless" checked>
                            <label for="headless">Headless Mode</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="noEmails">
                            <label for="noEmails">Skip Emails</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="startBtn" onclick="startScraping()">üöÄ Start Scraping</button>
                    <button class="btn-secondary" onclick="resetForm()">‚Üª Reset</button>
                </div>
            </div>

            <!-- Status Section -->
            <div class="status-section hidden" id="statusSection">
                <div id="statusMessage" class="status-message"></div>
                
                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text"><span id="progressPercent">0</span>%</div>
                </div>

                <div id="statsContainer" class="stats-grid hidden">
                    <div class="stat-card">
                        <div class="stat-number" id="statTotal">0</div>
                        <div class="stat-label">Total Businesses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statPhone">0</div>
                        <div class="stat-label">With Phone</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statWebsite">0</div>
                        <div class="stat-label">With Website</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statEmail">0</div>
                        <div class="stat-label">With Email</div>
                    </div>
                </div>

                <div id="downloadButtons" class="download-buttons hidden">
                    <button class="btn-primary" onclick="downloadCSV()">üì• Download CSV</button>
                    <button class="btn-secondary" onclick="downloadJSON()">üì• Download JSON</button>
                </div>

                <div id="resultsContainer" class="hidden">
                    <h3 style="margin-top: 25px; margin-bottom: 15px;">Preview Results</h3>
                    <div style="overflow-x: auto;">
                        <table class="results-table" id="resultsTable">
                            <thead>
                                <tr>
                                    <th>Business Name</th>
                                    <th>Phone</th>
                                    <th>Website</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusPollingInterval = 500; // ms

        async function startScraping() {
            const keyword = document.getElementById('keyword').value.trim();
            const city = document.getElementById('city').value.trim();
            const maxResults = document.getElementById('maxResults').value;
            const noEmails = document.getElementById('noEmails').checked;
            const headless = document.getElementById('headless').checked;

            if (!keyword || !city) {
                alert('Please enter both keyword and city');
                return;
            }

            document.getElementById('formSection').style.display = 'none';
            document.getElementById('statusSection').classList.remove('hidden');
            document.getElementById('progressContainer').classList.remove('hidden');

            showStatus('Initializing...', 'info');

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keyword,
                        city,
                        max_results: maxResults ? parseInt(maxResults) : null,
                        no_emails: noEmails,
                        headless
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to start scraping');
                }

                // Poll for status
                pollStatus();
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('formSection').style.display = 'block';
            }
        }

        function pollStatus() {
            const poll = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();

                    // Update progress
                    document.getElementById('progressFill').style.width = status.progress + '%';
                    document.getElementById('progressPercent').textContent = status.progress;

                    // Update message
                    if (status.message) {
                        showStatus(status.message, status.error ? 'error' : 'info');
                    }

                    // Check if complete
                    if (!status.running) {
                        clearInterval(poll);

                        if (status.error) {
                            showStatus(`‚ùå Error: ${status.error}`, 'error');
                        } else if (status.results) {
                            displayResults(status.results);
                            showStatus('‚úÖ Scraping complete!', 'success');
                            document.getElementById('downloadButtons').classList.remove('hidden');
                            document.getElementById('resultsContainer').classList.remove('hidden');
                            document.getElementById('statsContainer').classList.remove('hidden');
                        }
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                }
            }, statusPollingInterval);
        }

        function showStatus(message, type = 'info') {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = `status-message status-${type}`;
            el.style.display = 'block';
        }

        function displayResults(results) {
            // Stats
            const withPhone = results.filter(r => r.phone && r.phone !== 'N/A').length;
            const withWebsite = results.filter(r => r.website && r.website !== 'N/A').length;
            const withEmail = results.filter(r => r.emails && r.emails !== 'N/A').length;

            document.getElementById('statTotal').textContent = results.length;
            document.getElementById('statPhone').textContent = withPhone;
            document.getElementById('statWebsite').textContent = withWebsite;
            document.getElementById('statEmail').textContent = withEmail;

            // Table
            const tbody = document.getElementById('resultsTable').querySelector('tbody');
            tbody.innerHTML = '';

            results.slice(0, 10).forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${result.name}</strong></td>
                    <td class="cell-truncate">${result.phone || '‚Äî'}</td>
                    <td class="cell-truncate">
                        ${result.website && result.website !== 'N/A' 
                            ? `<a href="${result.website}" target="_blank" style="color:#667eea">View</a>` 
                            : '‚Äî'}
                    </td>
                `;
                tbody.appendChild(row);
            });

            if (results.length > 10) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" style="text-align:center;color:#999">... and ${results.length - 10} more</td>`;
                tbody.appendChild(row);
            }
        }

        function downloadCSV() {
            window.location.href = '/api/results/csv';
        }

        function downloadJSON() {
            window.location.href = '/api/results/json';
        }

        function resetForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('statusSection').classList.add('hidden');
            document.getElementById('keyword').value = '';
            document.getElementById('city').value = '';
            document.getElementById('maxResults').value = '';
        }
    </script>
</body>
</html>
